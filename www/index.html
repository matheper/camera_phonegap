<!DOCTYPE html>
<html>
  <head>
    <title>Acceleration Example</title>
    <meta charset="utf-8">

    <script type="text/javascript" charset="utf-8" src="cordova.js"></script>
    <script type="text/javascript" charset="utf-8" src="js/jquery.js"></script>
    <script type="text/javascript" charset="utf-8">

    // Wait for device API libraries to load
    //
    document.addEventListener("deviceready", onDeviceReady, false);


    // device APIs are available
    //
    function onDeviceReady() {
    }
    
    function getPicture(){
        navigator.camera.getPicture(
          function(){},
          function(){},
          {
            destinationType: Camera.DestinationType.NATIVE_URI,
            allowEdit: false,
            saveToPhotoAlbum: true,
          }
        );
    }
    
    function vibrar(){
        navigator.notification.vibrate(2000);
    }
    
    function alertar(){
        navigator.notification.alert(
          "Seu celular será desligado agora!",
          function(){},
          "Desligar",
          "Ok",
        );
    }
  
    function confirmar(){
        navigator.notification.confirm(
          "Você deseja realmente sair?",
          apos_confirmar,
          "Sair",
          "Sim,Não"
        );
    }
    
    function apos_confirmar(botao){
      alert("Você digitou:" + botao);
    }

    </script>
  </head>
  <body>
    <h1>Camera</h1>
    <button onclick="getPicture();">Foto</button>
    <button onclick="vibrar();">Vibrar</button>
    <button onclick="alertar();">Alerta</button>
    <button onclick="confirmar();">Confirmação</button>
  </body>
</html>
